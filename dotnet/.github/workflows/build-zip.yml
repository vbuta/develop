name: Build ZIP Azure Function (.NET)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./dotnet
        run: dotnet restore

      - name: Publish project (Framework-dependent)
        working-directory: ./dotnet
        run: dotnet publish -c Release -o published --no-self-contained

      - name: Create ZIP package
        working-directory: ./dotnet/published
        run: zip -r ../functionapp.zip .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-zip
          path: dotnet/functionapp.zip
