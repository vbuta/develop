name: Build and Package Function App

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./dotnet/dotnet.csproj

    - name: Build
      run: dotnet build ./dotnet/dotnet.csproj --configuration Release --no-restore

    - name: Publish (framework-dependent)
      run: dotnet publish ./dotnet/dotnet.csproj --configuration Release --output ./publish --no-self-contained

    # ⚠️ IMPORTANT : Créer un ZIP à partir du CONTENU du dossier publish, pas du dossier lui-même
    - name: Create ZIP package
      run: |
        cd publish
        zip -r ../function.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: function-package
        path: function.zip
